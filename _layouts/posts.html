<!DOCTYPE html>
<html lang="en" ng-app="{{ page.app }}">
<head>
	<meta charset="UTF-8"/>
	<title>{{ page.title }}</title>
	<meta name="author" content="Casey Manion"/>
	<meta name="description" content="{{ page.desc }}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{{ site.prefix }}/assets/ng-style.css?v={{ site.time | date: site.date_format }}" type="text/css"/>
	<script src="{{ site.prefix }}/assets/ng-head.min.js?v={{ site.time | date: site.date_format }}" type="text/javascript"></script>
	<script>
		angular.site = {
			prefix: "{{ site.prefix }}",
			posts: {{ site.posts.size }}
		};
	</script>
</head>
<body>
<div class="site container-fluid">

<div id="content" ng-view{% if page.controller %} ng-controller="{{ page.controller }}"{% endif %}>
{{ content }}</div>

<div class="footer row navbar navbar-fixed-bottom">
	<div class="float-left"><a href="#prev" role="button" class="btn btn-default"><span>&#171;&#160;Prev</a></div>
	<div class="float-right"><a href="#next" role="button" class="btn btn-default">Next&#160;&#187;</a></div>
</div>

</div>
<script src="{{ site.prefix }}/assets/ng-app.js?v={{ site.time | date: site.date_format }}" type="text/javascript"></script>
</body>
</html>
